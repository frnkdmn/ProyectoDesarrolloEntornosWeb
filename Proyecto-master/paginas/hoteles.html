<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estiloPrincipal.css">
    <link rel="stylesheet" href="../css/estiloHoteles.css">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <style>
        .bootstrap-iso .formden_header h2,
        .bootstrap-iso .formden_header p,
        .bootstrap-iso form {
            font-family: Arial, Helvetica, sans-serif;
            color: black
        }

        .bootstrap-iso form button,
        .bootstrap-iso form button:hover {
            color: white !important;
        }

        .asteriskField {
            color: red;
        }
    </style>
    <title>FirstClass</title>
</head>

<body id="hoteles">
    <header>
        <div id="menu">
            <div id="logo">
                <a href="../paginas/index.html">
                    <h1>FirstClass</h1>
                </a>
                <img src="../imagenes/logo.png" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="../paginas/index.html">Inicio</a></li>
                    <li><a href="../paginas/hoteles.html">Hoteles</a></li>
                    <li class="sinborde"><a href="../paginas/vuelos.html">Vuelos</a></li>
                </ul>
                <a class="sinborde contactenos" href="../paginas/contactenos.html">Contactenos</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container12">
            <div class="bootstrap-iso">
                <h1 id="hote">Hoteles</h1>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <form method="post">
                                <div class="form-group ">
                                    <label class="control-label " for="name">
                                        Destino
                                    </label>
                                    <input class="form-control" id="name" name="name"
                                        placeholder="Ingrese una ciudad de destino" type="text" />
                                </div>
                                <div class="form-group ">
                                    <label class="control-label " for="date">
                                        Entrada
                                    </label>
                                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY"
                                        type="text" />
                                </div>
                                <div class="form-group ">
                                    <label class="control-label " for="date1">
                                        Salida
                                    </label>
                                    <input class="form-control" id="date1" name="date1" placeholder="MM/DD/YYYY"
                                        type="text" />
                                </div>
                                <div class="form-group ">
                                    <label class="control-label " for="select">
                                        Cantidad
                                    </label>
                                    <select class="select form-control" id="select" name="select">
                                        <option value="1 Habitaci&oacute;n">
                                            1 Habitaci&oacute;n
                                        </option>
                                        <option value="2 Habitaciones">
                                            2 Habitaciones
                                        </option>
                                        <option value="3 Habitaciones">
                                            3 Habitaciones
                                        </option>
                                        <option value="4 Habitaciones">
                                            4 Habitaciones
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group ">
                                    <label class="control-label " for="number">
                                        Adultos
                                    </label>
                                    <input class="form-control" id="number" name="number" type="text" />
                                </div>
                                <div class="form-group ">
                                    <label class="control-label " for="number1">
                                        Menores
                                    </label>
                                    <input class="form-control" id="number1" name="number1" type="text" />
                                </div>
                                <div class="form-group">
                                    <div>
                                        <button class="btn btn-primary " name="submit" type="submit">
                                            Buscar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
