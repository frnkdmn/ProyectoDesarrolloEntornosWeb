        <div id="menu">

            <nav>
                <ul>

                <a class="sinborde contactenos" href="../paginas/contactenos.html">Contactenos</a>
            </nav>
        </div>
    </header>
    <main>
        <div id="img-Ofertas">
            <div class="container12">
                <div class="bootstrap-iso">
                     <h1 id="hote">Vuelos</h1>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form method="post">
                                    <div class="form-group ">
                                        <label class="control-label ">
                                        </label>
                                        <div class="">
                                            <div class="radio">
                                                <label class="radio">
                                                    <input name="radio" type="radio" value="Ida/Vuelta" />
                                                    Ida/Vuelta
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label class="radio">
                                                    <input name="radio" type="radio" value="Solo ida" />
                                                    Solo ida
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label " for="name1">
                                            Origen
                                        </label>
                                        <input class="form-control" id="name1" name="name1"
                                            placeholder="Ingrese una ciudad de origen" type="text" />
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label " for="name">
                                            Destino
                                        </label>
                                        <input class="form-control" id="name" name="name"
                                            placeholder="Ingrese una ciudad de destino" type="text" />
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label " for="date">
                                            Partida
                                        </label>
                                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY"
                                            type="text" />
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label " for="date1">
                                            Regreso
                                        </label>
                                        <input class="form-control" id="date1" name="date1" placeholder="MM/DD/YYYY"
                                            type="text" />
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label " for="number">
                                            Adultos
                                        </label>
                                        <input class="form-control" id="number" name="number" type="text" />
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label " for="number1">
                                            Menores
                                        </label>
                                        <input class="form-control" id="number1" name="number1" type="text" />
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <button class="btn btn-primary " name="submit" type="submit">
                                                Buscar
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
